<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/src/styles/resets.css" />
    <link rel="stylesheet" href="./public/src/styles/general.css" />
    <link rel="stylesheet" href="./public/src/styles/header.css" />
    <link rel="stylesheet" href="./public/src/styles/main.css" />
    <title>Ford</title>
  </head>
  <body>
    <header>
      <div class="container_header">
        <figure class="logo">
          <img src="./public/src/assets/img/ford-96.png" alt="Logo da Ford" />
        </figure>
        <nav class="main-nav">
          <ul class="nav-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Lançamento</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    

    <main>
      <div class="container_main">
        <figure class="banner">
          <img
            src="./public/src/assets/img/imagem_1.jpg"
            alt="NOVA FORD RANGER"
          />
          <figcaption class="caption">
            Esta é a nova Ford Ranger 2022. Verifique novidades <a href="http://">aqui</a>
          </figcaption>
        </figure>
      </div>
    </main>

    <footer>
      <div class="container-footer">
        <p>Redes Sociais</p>
        <img src="./public/src/assets/img/facebook-50.png" alt="Acesse o Facebook da Página" />
        <img src="./public/src/assets/img/instagram-logo-50.png" alt="Acesse o Instagram da Página" />
        <img src="./public/src/assets/img/youtube-squared-50.png" alt="Acesse nosso canal np Youtube" />
      </img>
      </div>
    </footer>
  </body>
</html>
